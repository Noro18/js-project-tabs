<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tab project </title>
</head>

<body>
    <div class="tabs">
        <button class="tab-btn active" data-tab="home">Home</button>
        <button class="tab-btn" data-tab="about">About</button>
        <button class="tab-btn" data-tab="contact">Contact</button>
    </div>

    <div class="tab-content active" id="home"> Home Contentx</div>
    <div class="tab-content" id="about"> About Contentx</div>
    <div class="tab-content" id="contact"> Contact Contentx</div>
</body>

</html>
